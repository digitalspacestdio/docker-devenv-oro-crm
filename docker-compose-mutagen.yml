version: '3.4'

services:
  mutagen:
    image: "digitalspacestudio/orophp:${COMPOSE_PROJECT_PHP_VERSION-8.0}"
    user: root
    volumes:
      - 'appcode:/var/www'
    command: "bash -c 'chown linuxbrew:linuxbrew /var/www; sleep infinity'"
    working_dir: '/var/www'
    networks:
      - 'appnet'
  cli:
    depends_on:
      mutagen:
        condition: service_started

volumes:
  appcode:
    driver: local
    driver_opts: {}
